<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Brand add / update</h5></div>
            <div class="card-body">

                <form [formGroup]="brandAddForm">

                    <div class="mb-3">
                    
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Brand Name"/>
                        </div>
                    </div>
    
                </form>
            </div>
            <div class="card-footer">
                <button routerLink="/brands/add"class="btn btn-fill btn-primary" (click)="addBrand()">Add</button>
            </div>
        </div>
        
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">brandId</th>
                <th scope="col">brandName</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let brand of brands">
              
                <td>{{brand.id}}</td>
                <td>{{brand.name}}</td>
                <td>
    
                    <div class="d-flex">
                        <div>
                            <a (click)="updateBrand(brand)" routerLink="" class="btn btn-primary text-right">Update..</a> 
                        
                            <a (click)="deleteBrand(brand)" class="btn btn-danger text-right">Delete..</a>
                            
                        </div>
                   </div>
                 
              
                  
                </td>
              </tr>
        
            </tbody>
          </table>
        </div>
</div>
