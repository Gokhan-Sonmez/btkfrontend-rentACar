<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">

</div>

<div>
  <app-car-filter></app-car-filter>
<div class="row">
  <div
    *ngFor="let car of cars filterText" class="card" style="width: 18rem">
    <img  src="{{car.imagePath}}" class="card-img-top" alt="{{ car.brandName }}-{{ car.carName }}" width="100%" height="200">
    
    <div class="card-body">
      <h5 class="card-title">{{ car.carName }} {{car.modelYear}}</h5>
     

        <ul class="card-text list-group list-group-flush">

          <li class="list-group-item">Renk: {{car.colorName}} </li>
          <li class="list-group-item">Marka: {{car.brandName}}</li>
          <li class="list-group-item">Şehir: {{car.cityName}}</li>
          <li class="list-group-item">Açıklama: {{car.description}}</li>
          <li class="list-group-item">Günlük Fiyat: {{car.dailyPrice |currency:"₺"}} </li>
          <li class="list-group-item"></li>
        </ul>

      
        <div class="d-grid gap-2 col-8 mx-auto">
     
          <a routerLink="/carDetail/{{ car.id }}" class="btn btn-primary">Detaylar</a>
      
   </div>
      
        
    </div>
  </div>
</div>
<router-outlet></router-outlet>
