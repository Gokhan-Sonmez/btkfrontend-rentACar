<main role="main" class="container">
    <div
      *ngIf="dataLoaded == false"
      class="spinner-border text-primary"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img *ngIf="car"  src="{{car.imagePath}}" class="card-img-top" alt="{{ car.brandName }}-{{ car.carName }}" width="100%" height="100%">
    
      </div>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
           
            <th scope="col">CarName</th>
            <th scope="col">ModelYear</th>
            <th scope="col">BrandName</th>
            <th scope="col">ColorName</th>
            <th scope="col">City</th>
            <th scope="col">Description</th>
            <th scope="col">Findex</th>
            <th scope="col">DailyPrice</th>
            <th scope="col">Rent</th>
            
          </tr>
        </thead>
        <tbody>
            <tr *ngIf="car">
            <td>{{ car.carName }}</td>
            <td>{{ car.modelYear }}</td>
            <td>{{ car.brandName }}</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.cityName }}</td>
            <td>{{ car.description }}</td>
            <td>{{ car.findexScore}}</td>
            <td>{{ car.dailyPrice | currency:"â‚º" }}</td>
            <td><a (click)="rentCar(car.id)" class="btn btn-primary">Kirala</a></td>
          </tr>
    
        </tbody>
      </table>
         
       
     
    </div>
  </main>
