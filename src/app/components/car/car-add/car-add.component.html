<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Car add /update</h5></div>
            <div class="card-body">

                <form [formGroup]="carAddForm">

                    <div class="mb-3">
                        <label for="carName">Car Name</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Car Name"/>
                        </div>
                    </div>
                 
                    <div class="mb-3">
                        <label for="brandId">Brand Name</label>
                    <div class="form-group">
                        <select class="form-control" formControlName="brandId" required id="brandId" name="brandId">
                          <option *ngFor="let brand of brands" [value]="brand.id" class="form-control">{{brand.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="productName">Color</label>
                    <div class="form-group">
                        <select class="form-control" formControlName="colorId" required id="colorId" name="colorId">
                          <option *ngFor="let color of colors" [value]="color.id" class="form-control">{{color.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="productName">City</label>
                    <div class="form-group">
                        <select class="form-control" formControlName="cityId" required id="cityId" name="cityId">
                          <option *ngFor="let city of cities" [value]="city.id" class="form-control">{{city.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="productName">Car Class</label>
                         <div class="form-group">
                        <select class="form-control" formControlName="carClassId" required id="carClassId" name="carClassId">
                          <option *ngFor="let carClass of carClasses" [value]="carClass.id" class="form-control">{{carClass.carClass}}</option>
                        </select>
                         </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Year</label>
                    <div class="form-group">
                        <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="modelYear"/>
    
                    </div>
                </div>

                    <div class="mb-3">
                        <label for="dailyPrice">Daily price</label>
                    <div class="form-group">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="dailyPrice"/>
    
                    </div>
                    </div>
                <div class="mb-3">
                    <label for="dailyPrice">Description</label>
                <div class="form-group">
                    <input type="text" id="description" formControlName="description" class="form-control" placeholder="description"/>

                </div>
            </div>
            <div class="mb-3">
                <label for="findeksScore">Findeks Score</label>
            <div class="form-group">
                <input type="number" id="findeksScore" formControlName="findeksScore" class="form-control" placeholder="findeksScore"/>

            </div>
        </div>
        <div class="mb-3">
            <label for="minAge">Min Age</label>
        <div class="form-group">
            <input type="number" id="minAge" formControlName="minAge" class="form-control" placeholder="minAge"/>

        </div>
        
    </div>
    <div class="mb-3">
        <label for="imagePath">imagePath</label>
    <div class="form-group">
        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" placeholder="imagePath"/>

    </div>
    
</div>

    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addCar()">Ekle</button>
            </div>


        </div>
        
    </div>
    
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">CarId</th>
                <th scope="col">BrandId</th>
                <th scope="col">ColorId</th>
                <th scope="col">CarName</th>
                <th scope="col">ModelYear</th>
                <th scope="col">DailyPrice</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of carList">
              
                <td>{{car.id}}</td>
                <td>{{car.brandName}}</td>
                <td>{{car.colorName}}</td>
                <td>{{car.carName}}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.dailyPrice}}</td>
                <td>{{car.description}}</td>
                <td>
    
                    <div  class="d-flex">
                        <a (click)="updateCar(car)"  class="btn btn-primary text-right">Update..</a> 
                        <a (click)="deleteCar(car)"  class="btn btn-danger text-right">Delete..</a> 
                        
                  </div>
                 
              
                  
                </td>
              </tr>
        
            </tbody>
          </table>
        </div>
</div>
